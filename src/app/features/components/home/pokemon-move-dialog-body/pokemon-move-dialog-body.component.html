<h2 mat-dialog-title>{{data.name | uppercase}}</h2>

<mat-dialog-content>
    <p><b>ID: </b>{{data.id}}</p>
    <p><b>NAME: </b>{{data.name}}</p>
    <p><b>POWER POINTS: </b>{{data.pp}}</p>
    <p><b>PRIORITY: </b>{{data.priority}}</p>
    <p><b>CRITICAL RADIUS: </b>{{data.crit_rate}}</p>
    <p><b>FLINCH CHANCE: </b>{{data.flinch_chance}}</p>
    <p><b>ACCURACY: </b>{{data.accuracy}}</p>
    <p><b>POWER: </b> {{data.power}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-icon-button color="warn" aria-label="close" (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</mat-dialog-actions>

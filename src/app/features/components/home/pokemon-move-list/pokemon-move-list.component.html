<ul class="list">
    <cdk-virtual-scroll-viewport  style="height: 450px" itemSize="90" >
        <ng-container *cdkVirtualFor="let move of moveList">
        <li><button mat-button (click)="openDialog(move.id)">{{move.name}}</button></li>
        </ng-container>
    </cdk-virtual-scroll-viewport>
</ul>

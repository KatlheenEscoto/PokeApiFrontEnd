<div *ngIf="chargeData; else elseBlock">
    <h1>Items</h1>

    <div fxLayout="row wrap" fxLayoutGap="1.5rem grid">
            <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                <div class="margin">
                    <section>
                        <h2>Filter By</h2>
                        <div>
                            <form #formFilter="ngForm" (ngSubmit)="filter(formFilter.value)">
                                <p>
                                    <mat-form-field appearance="outline">
                                      <mat-label>Filter by name</mat-label>
                                      <input matInput type="text" name="name" [(ngModel)]="name" placeholder="Filter by name">
                                      <mat-icon matSuffix>search</mat-icon>   
                                    </mat-form-field>
                                </p>
                                <section>
                                    <div class="example-button-row">
                                        <button mat-raised-button color="primary" style="margin-right: 0.2rem;" type="submit">Filter</button>
                                        <button mat-raised-button color="primary" style="margin-right: 0.2rem;" type="button" (click)="clear()">Clear</button>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </section>
                    <br>
                    <section>
                        <h2>Order By</h2>
                        <div class="example-button-row">
                          <button mat-raised-button color="success" style="margin-right: 0.2rem;" (click)="orderByAsc()">A-Z</button>
                          <button mat-raised-button color="success" style="margin-right: 0.2rem;" (click)="orderByDesc()">Z-A</button>
                        </div>
                    </section>
                    <br>
                    <section>
                        <h2>Get Original Data</h2>
                        <div class="example-button-row">
                            <button mat-raised-button color="success" (click)="originalList()">Original</button>
                        </div>
                    </section>
                </div>
            </div>
            <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">        
                <ul class="list">
                    <cdk-virtual-scroll-viewport  style="height: 450px" itemSize="90" >
                        <ng-container *cdkVirtualFor="let item of itemList">
                        <li><button mat-button (click)="openDialog(item.id)">{{item.name}}</button></li>
                        </ng-container>
                    </cdk-virtual-scroll-viewport>
                </ul>
            </div>
    </div>
</div>
<!--Loading-->
<ng-template #elseBlock>
    <div fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex>
            <h3>Loading Data...</h3>
        </div>
        <div fxFlex>
            <mat-spinner [diameter]="50" class="mat-spinner-color"></mat-spinner>
        </div>
    </div>
</ng-template>

<p>pokemon-list works!</p>

<div *ngFor="let myObj of pokemonList | sort:'desc':'id'">{{ myObj.id }}</div>

<div fxLayout="row wrap" fxLayoutGap="1.5rem grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let pokemon of pokemonList" >
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{pokemon.name}}</mat-card-title>
              <mat-card-subtitle>{{pokemon.id}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{pokemon.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                It's a {{pokemon.name}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>DETAIL</button>
            </mat-card-actions>
          </mat-card>  
    </div>
</div>
